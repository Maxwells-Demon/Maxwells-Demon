<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Album Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Google Photos Album Viewer</h1>
        <div id="auth-container">
            <button id="authorize_button" style="display: none;">Sign In with Google</button>
            <button id="signout_button" style="display: none;">Sign Out</button>
        </div>
    </header>

    <main>
        <section id="album-list-section">
            <h2>Your Albums</h2>
            <div id="album-list" class="grid-container">
                </div>
        </section>

        <section id="photo-display-section" style="display:none;">
            <h2 id="current-album-title"></h2>
            <button id="back-to-albums">Back to Albums</button>
            <div id="photo-list" class="grid-container">
                </div>
            <div id="loading-photos" style="display:none;">Loading photos...</div>
        </section>
    </main>

    <script src="script.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisInit()"></script>
</body>
</html>
